<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Conway's Game of Life</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #play-pause {
        width: 4rem;
      }

      .container {
        margin-bottom: 1rem;
      }

      .space-right {
        margin-right: 0.375rem;
      }
    </style>
  </head>
  <body>
    <noscript>
      This app JavaScript content, please enable JavaScript in your browser.
    </noscript>

    <form class="settings-form">
      <fieldset class="container">
        <legend>Settings</legend>
        <button type="button" class="space-right" id="randomize">
          Randomize
        </button>
        <button type="button" class="space-right" id="clear">Clear</button>
        <button type="button" id="play-pause"></button>
      </fieldset>
    </form>
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
